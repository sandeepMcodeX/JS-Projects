<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="color-switcher-container">
      <h2>Color Switcher</h2>

        <div class="box" id="crimson"></div>
        <div class="box" id="burlywood"></div>
        <div class="box" id="cadetblue"></div>
      </div>
    </div>
  </body>
</html>
