<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Counter App</h1>
      <p class="outputValue">0</p>
      <div class="box-one">
        <button class="minusButton btn-sty">-</button>
        <button class="plusButton btn-sty">+</button>
      </div>
      <div class="box-two">
        <p>Increment / Decrement By :</p>
        <form action="">
          <input class="input-sty" type="number" value="1" min="0" />
        </form>
      </div>
      <button type="submit" class="resetButton">Reset</button>
    </div>
  </body>
</html>
